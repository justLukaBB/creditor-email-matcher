services:
  # Web Service (API)
  - type: web
    name: creditor-email-matcher
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: REDIS_URL
        fromService:
          type: redis
          name: creditor-email-redis
          property: connectionString

  # Background Worker (Dramatiq)
  - type: worker
    name: creditor-email-worker
    runtime: python
    region: frankfurt
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python -m dramatiq app.actors --processes 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: REDIS_URL
        fromService:
          type: redis
          name: creditor-email-redis
          property: connectionString

  # Render Redis (replaces Upstash)
  - type: redis
    name: creditor-email-redis
    region: frankfurt
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
